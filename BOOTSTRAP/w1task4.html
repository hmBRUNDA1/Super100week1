<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('a7a0d5cf-8081-45ae-8cc0-d8020200c777.png'); /* Your background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <div class="container col-md-6">
    <h2 class="mb-4 text-center">Registration Form</h2>
    <form id="regForm" novalidate>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" required>
        <div class="invalid-feedback">Please supply your first name</div>
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" required>
        <div class="invalid-feedback">Please supply your last name</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-Mail</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Please supply your email address</div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone #</label>
        <input type="tel" class="form-control" id="phone" required>
        <div class="invalid-feedback">Please supply your phone number</div>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" required>
        <div class="invalid-feedback">Please supply your street address</div>
      </div>

      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" required>
        <div class="invalid-feedback">Please supply your city</div>
      </div>

      <div class="mb-3">
        <label for="state" class="form-label">State</label>
        <select class="form-select" id="state" required>
          <option value="">Please select your state</option>
          <option>Karnataka</option>
          <option>Tamil Nadu</option>
          <option>Kerala</option>
        </select>
        <div class="invalid-feedback">Please select your state</div>
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Do you have hosting?</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="hosting" id="yes" required>
          <label class="form-check-label" for="yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="hosting" id="no">
          <label class="form-check-label" for="no">No</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="desc" class="form-label">Project Description</label>
        <textarea class="form-control" id="desc" rows="3" required></textarea>
        <div class="invalid-feedback">Please describe your project</div>
      </div>

      <button class="btn btn-warning" type="submit">Send</button>
    </form>
  </div>

  <script>
    // Delay validation until form is submitted
    const form = document.getElementById('regForm');
    form.addEventListener('submit', function (event) {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    });
  </script>
</body>
</html>
