<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 2 - Navigation Bars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #2c3e50;
    }

    .task {
      margin-bottom: 50px;
    }

    /* Vertical Navigation Bar */
    .vertical-nav {
      width: 200px;
      background-color: lightblue;
      border: 1px solid gray;
      margin-bottom: 30px;
    }

    .vertical-nav a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: blue;
    }

    .vertical-nav a:first-child {
      background-color: orange;
      color: white;
      font-weight: bold;
    }

    /* Horizontal Navigation Bar */
    .horizontal-nav {
      display: flex;
      border: 1px solid gray;
      width: fit-content;
    }

    .horizontal-nav a {
      padding: 10px 20px;
      text-decoration: none;
      color: blue;
      border-right: 1px solid gray;
    }

    .horizontal-nav a:first-child {
      background-color: gray;
      color: white;
      font-weight: bold;
    }

    .horizontal-nav a:last-child {
      border-right: none;
    }
  </style>
</head>
<body>

  <div class="task">
    <h2>Vertical Navigation Bar</h2>
    <div class="vertical-nav">
      <a href="#">Home</a>
      <a href="#">Java</a>
      <a href="#">CSS</a>
      <a href="#">HTML</a>
      <a href="#">Bootstrap</a>
    </div>

    <h2>Horizontal Navigation Bar</h2>
    <div class="horizontal-nav">
      <a href="#">Home</a>
      <a href="#">Java</a>
      <a href="#">HTML</a>
      <a href="#">CSS</a>
    </div>
  </div>

</body>
</html>
