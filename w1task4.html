<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 4 - Hoverable Sidenav</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    h1 {
      color: #2c3e50;
      margin-left: 160px;
      padding-top: 20px;
    }

    .sidenav {
      height: 100%;
      width: 60px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      padding-top: 20px;
    }

    .sidenav a {
      position: absolute;
      left: 0;
      transition: 0.3s;
      padding: 15px 10px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      width: 60px;
      text-align: center;
      border-radius: 0 5px 5px 0;
    }

    .sidenav a:hover {
      width: 200px;
      text-align: left;
      padding-left: 20px;
    }

    .green { top: 20px; background-color: #04AA6D; }
    .blue { top: 80px; background-color: #2196F3; }
    .red { top: 140px; background-color: #f44336; }
    .gray { top: 200px; background-color: #555; }

    .main {
      margin-left: 160px;
      padding: 20px;
    }

    .main h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .main p {
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="sidenav">
    <a href="#" class="green">Home</a>
    <a href="#" class="blue">About</a>
    <a href="#" class="red">Services</a>
    <a href="#" class="gray">Contact</a>
  </div>

  <div class="main">
    <h2>Hoverable Sidenav Buttons</h2>
    <p>Hover over the buttons in the left side navigation to open them.</p>
  </div>

</body>
</html>
